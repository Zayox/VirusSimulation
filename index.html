<!doctype html>
<html class="js" lang="en">

<head>
  <meta charset="utf-8">
  <title>VirusSimulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>


  <h1>Virus Simulation</h1>

  <div id="container">

  </div>

  <div class="chart">
    <canvas id="myChart" height="150px"></canvas>
  </div>

  <div class="content">
    <button class="btn btn-success" id="addPerson">Add a person</button>
    <button class="btn btn-danger" id="addInfectedPerson">Add an infected person</button>
    <button class="btn btn-check" id="removePerson">Remove person</button>
  </div>



  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
  <script src="js/main.js"></script>
  <script src="js/chart.js"></script>




</body>

</html>
