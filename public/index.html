<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/mainLaptop.css">

    <title>VirusSimulation</title>
  </head>
  <body>
  <h1>Virus Simulation</h1>


  <div class="block1">
    <div id="container">

    </div>

    <div class="content">
      <button class="btn btn-success" id="addPerson">Add a person</button>
      <button class="btn btn-danger" id="addInfectedPerson">Add an infected person</button>
      <button class="btn btn-dark" id="removePerson">Remove person</button>
    </div>


    <form id="form">
      <div class="slideContainer">
        <h5>Safe person value: </h5>
        <input type="range" min="1" max="10" value="1" id="myRange" class="slider">
        <p>Value: <span id="value"></span></p>
      </div>

      <div class="slideContainer2">
        <h5>Infected person value: </h5>
        <input type="range" min="1" max="10" value="1" id="myRange2" class="slider">
        <p>Value: <span id="value2"></span></p>
      </div>

      <div class="slideContainer3">
        <h5>Transmission rate: </h5>
        <input type="range" min="1" max="100" value="1" id="myRange3" class="slider">
        <p>Value: <span id="value3"></span>%</p>
      </div>

      <button type="submit" class="btn btn-success" id="validate">Validate</button>
    </form>


  </div>

  <div class="chart">
    <canvas id="myChart" height="150px"></canvas>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="../src/js/main.js"></script>
  <script src="../src/js/chart.js"></script>
  <script src="matter.js" type="text/javascript"></script>



  <div id="root"></div>

  </body>
</html>
